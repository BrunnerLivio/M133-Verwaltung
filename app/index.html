<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>M133 Projektverwaltung</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="fag.ico" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <base href="/">
  </head>
  <body ng-app="m133VerwaltungApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-controller="M133verwaltungCtrl">
      <md-toolbar md-scroll-shrink ng-controller="TitleCtrl" class="md-whiteframe-5dp titleBar" layout="row">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="icons/menu55.svg">
          </md-icon>
        </md-button>
        <div class="md-toolbar-tools  md-display-1">
          <h3 flex>
            <span>{{title}}  <span ng-show="subtitle"> > {{subtitle}}</span></span>
          </h3>
          <a href="https://github.com/BrunnerLivio/M133-Verwaltung">
            <md-button>
              <md-icon md-svg-icon="icons/github10.svg" class="github"></md-icon>
              <md-tooltip>
                View Sourcecode
              </md-tooltip>
            </md-button>
            
          </a>
        </div>
        
      </md-toolbar>
      <div class="container">
        <div ng-view=""></div>
      </div>
    </div>

       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-70722805-1');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/title.js"></script>
        <script src="scripts/controllers/m133verwaltung.js"></script>
        <script src="scripts/controllers/newproject.js"></script>
        <script src="scripts/services/m133verwaltungservice.js"></script>
        <script src="scripts/services/http.js"></script>
